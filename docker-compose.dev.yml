services:
  app:
    build:
      context: .
      target: dev
    tty: true
    ports:
      - "8000:8000"
    environment:
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=dev_db
      - DB_PORT=5432
      - DB_NAME=postgres
    depends_on:
      dev_db:
        condition: service_healthy
    networks:
      - dev-app-network
    volumes:
      - .:/usr/src/app
  dev_db:
    image: postgres:18
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    networks:
      - dev-app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
networks:
  dev-app-network:
    driver: bridge
volumes:
  db-data:
