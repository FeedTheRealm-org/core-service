  repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v5.0.0
      hooks:
        - id: trailing-whitespace
        - id: end-of-file-fixer
    - repo: https://github.com/golangci/golangci-lint
      rev: v2.0.2
      hooks:
        - id: golangci-lint
          name: golangci-lint
          entry: golangci-lint run
          language: system
          files: \.(go)$
