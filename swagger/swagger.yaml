basePath: /
definitions:
  dtos.CharacterInfoResponse:
    properties:
      character_bio:
        type: string
      character_name:
        type: string
      created_at:
        type: string
      updated_at:
        type: string
    type: object
  dtos.CreateAccountRequestDTO:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  dtos.CreateAccountResponseDTO:
    properties:
      email:
        type: string
    type: object
  dtos.ErrorResponse:
    properties:
      detail:
        type: string
      instance:
        type: string
      status:
        type: integer
      title:
        type: string
      type:
        type: string
    type: object
  dtos.LoginAccountRequestDTO:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  dtos.LoginAccountResponseDTO:
    properties:
      access_token:
        type: string
      created_at:
        type: string
      email:
        type: string
